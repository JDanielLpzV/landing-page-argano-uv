<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg text-uppercase fixed-top " id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">Start Bootstrap</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse flex justify-content-end" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#portfolio">Portfolio</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#about">About</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav> 
    </header>
    <main>
        <section id="start">
            
        </section>
        <section id="portfolio">
            <!-- # -->
        </section> 
        <section id="about">
            
        </section> 
        <section id="contact" class="d-flex flex-column align-items-center w-100 flex-nowrap">
            
            <h3 class="h3 bg-white font-weight-bold my-3 text-center">CONTACT ME</h3>
            <i class="fa fa-star "></i>
            <form class=" my-3 w-75">
                <div class="d-flex flex-column align-items-center flex-nowrap">

                    <div class="form-group mb-3 col-12 col sm-11 col-md-10 col-lg-9 col-xl-8">
                        <input type="text" class="form-control" id="name" placeholder="Name" value="" required>
                    </div> 

                    <div class="form-group mb-3 col-12 col sm-11 col-md-10 col-lg-9 col-xl-8">
                        <input type="email" class="form-control" id="email" placeholder="Email address" value="" required>
                    </div>

                    <div class="form-group mb-3  col-12 col sm-11 col-md-10 col-lg-9 col-xl-8">
                        <input type="tel" class="form-control" id="phone" placeholder="Phone number" value="" required>
                    </div>

                    <div class="form-group mb-3 col-12 col sm-11 col-md-10 col-lg-9 col-xl-8">
                        <textarea class="form-control " id="message" placeholder="Message" rows="4" required></textarea>
                    </div>

                    <button class="btn btn-success py-2 mb-3 col-10 col sm-10 col-md-4 col-lg-4 col-xl-2" type="submit">Send </button>
                </div>
            
            </form>
        </section> 
    </main>
    <footer>
        
    </footer>
</body>
</html>
